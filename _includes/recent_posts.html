<div class="col-md-6">
  <h2>Latest Posts</h2>
  <p>Read more detailed instructions and documentation on using or contributing to the Jekyll Bootstrap starter project in the posts below.</p>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
